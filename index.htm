<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>
</head>
<body>
    <div class="ticket-generator">
        <div class="container">
            <h1>Gentile Cliente</h1>
            <h3>Prezzo base del tuo biglietto è:
                <span id="ticket-standard"></span>
                <div>-età compresa da 0 a 17 anni: Sconto del 20%</div>
                <div>-età maggiore o uguale a 65 anni: Sconto del 40%</div>
                <div> Sconto applicato in base all'età:
                    <span id="discount"></span>
                </div>
            </h3>
            <h2>Il prezzo finale del tuo biglietto è:
                <span id="ticket"></span>
            </h2>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
